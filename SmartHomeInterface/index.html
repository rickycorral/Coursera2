<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- You can link to an external CSS file if needed -->
</head>
<body>
    <header>
        <h1>IntelliHome</h1>
    </header>
    <main>
        <section id="lighting">
            <h2><i class="fas fa-lightbulb"></i> Lighting</h2>
    <div class="toggle-switch">
        <input type="checkbox" id="lightSwitch">
        <label for="lightSwitch" class="toggle"></label>
    </div>
        </section>

       <section id="temperature">
    <h2><i class="fas fa-thermometer-half"></i> Temperature</h2>
    <div class="control-buttons">
        <div id="currentTemp">20&deg;C</div> <!-- Temperature display -->
        <button id="increaseTemp"><i class="fas fa-arrow-up"></i>Increase</button>
        <button id="decreaseTemp"><i class="fas fa-arrow-down"></i>Decrease</button>
    </div>
</section>
<section id="music">
    <h2><i class="fas fa-music"></i> Music</h2>
    <div class="control-buttons">
        <div id="songDisplay">Funny Song Title</div>
        <button id="playPause"><i class="fas fa-play"></i> Play</button>
        <button id="stopMusic"><i class="fas fa-stop"></i> Stop</button>
        <button id="nextTrack"><i class="fas fa-forward"></i> Next</button>
    </div>
    
</section>

    </main>
    <script src="script.js"></script> <!-- Link to your JavaScript file for functionality -->
</body>
</html>
